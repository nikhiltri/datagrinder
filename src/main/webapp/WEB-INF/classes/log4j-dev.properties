log4j.rootLogger=WARN,DEV

log4j.category.com.mchange.v2.log.log4j.Log4jMLog=ALL,DEV

log4j.appender.DEV=org.apache.log4j.RollingFileAppender
log4j.appender.DEV.File= ${catalina.home}/logs/datagrinder.log
log4j.appender.DEV.MaxFileSize=10MB
log4j.appender.DEV.MaxBackupIndex=3
log4j.appender.DEV.layout=org.apache.log4j.PatternLayout
log4j.appender.DEV.layout.ConversionPattern=%d %p [%c] - %m%n

### log ArtIC
log4j.logger.edu.artic.datagrinder=DEBUG
log4j.logger.org.springframework.web=DEBUG
